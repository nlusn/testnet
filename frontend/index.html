<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decentralized Voting DApp</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

<div class="container py-4">
  <h1 class="text-center mb-4">üó≥Ô∏è Decentralized Voting System</h1>

  <div class="card mb-4">
    <div class="card-body text-center">
      <button id="connect" type="button" class="btn btn-primary mb-2">
        Connect MetaMask
      </button>
      <p id="wallet" class="fw-bold text-primary">Not connected</p>
      <p id="network" class="text-muted"></p>
      <p id="status" class="text-danger"></p>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-header fw-bold">Create Election</div>
    <div class="card-body">
      <input id="title" class="form-control mb-2" placeholder="Election title" />
      <input
        id="candidates"
        class="form-control mb-2"
        placeholder="Candidates (comma separated)"
      />
      <input
        id="duration"
        type="number"
        class="form-control mb-3"
        placeholder="Duration (seconds)"
      />
      <button id="create" type="button" class="btn btn-success">
        Create Election
      </button>
    </div>
  </div>

  <div class="card">
    <div class="card-header fw-bold">Vote</div>
    <div class="card-body">
      <input
        id="electionId"
        type="number"
        class="form-control mb-2"
        placeholder="Election ID"
      />
      <input
        id="candidateId"
        type="number"
        class="form-control mb-3"
        placeholder="Candidate ID"
      />
      <button id="vote" type="button" class="btn btn-warning">
        Cast Vote
      </button>
    </div>
  </div>
</div>

<!-- Ethers -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.min.js"></script>

<!-- App logic -->
<script src="app.js"></script>
</body>
</html>
